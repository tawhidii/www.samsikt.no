{% extends 'base.html' %}
{% block title %} Blogs {% endblock %}

{% block content %}

         <!-- Blog Start -->
        <section class="blogPage">
            <div class="container">
                <div class="row">
                    {% for post in posts %}
                        <div class="col-lg-4 col-md-6">
                            <div class="blogItem2">
                                <div class="biThumb">
                                    <img src="{{ post.thumbnail.url }}" alt="">
                                    <a class="rmpost" href="{% url 'post-details' post.slug %}"><i class="nss-arrow-right1"></i></a>
                                    <div class="biMeta2">
                                        <a href="single-blog.html"><i class="icon_clock_alt"></i>{{ post.created_at |date }}</a>
                                        <a href="#"><i class="icon_profile"></i>{{ post.author }}</a>
                                    </div>
                                </div>
                                <h3><a href="{% url 'post-details' post.slug %}">{{ post.title | truncatechars:50 }}</a></h3>
                            </div>
                    </div>
                </div>
                {% endfor %}
